<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Edge Viewer</title><style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:16px;background:#0b0e14;color:#e6e6e6}.wrap{max-width:880px;margin:auto}.row{display:flex;gap:16px;align-items:flex-start}img{max-width:100%;border:1px solid #333;background:#111}.stats{min-width:180px;padding:8px 12px;background:#151a22;border:1px solid #333;border-radius:8px}</style></head><body><div class="wrap"><h1>Processed Frame Viewer</h1><div class="row"><img id="frame" alt="Processed Frame"/><div class="stats"><div><strong>FPS:</strong> <span id="fps">--</span></div><div><strong>Resolution:</strong> <span id="res">--</span></div></div></div></div><script type="module" src="./dist/index.js"></script></body></html>
